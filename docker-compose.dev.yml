version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: car-health-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: car_health_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-health-network

  redis:
    image: redis:7-alpine
    container_name: car-health-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-health-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: car-health-backend-dev
    environment:
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: car_health_platform
      
      # Application Configuration
      PORT: 3001
      NODE_ENV: development
      API_PREFIX: api
      FRONTEND_URL: http://localhost:3000
      BASE_URL: http://localhost:3001
      BACKEND_INTERNAL_URL: http://backend:3001
      
      # JWT Configuration
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      
      # Redis Configuration (for AI jobs queue)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # AI Service Configuration
      AI_SERVICE_BASE_URL: http://inspection-service:8000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      # Exclude node_modules from volume mount
      - /app/node_modules
    networks:
      - car-health-network
    restart: unless-stopped

  inspection-service:
    build:
      context: ./inspection-service
      dockerfile: Dockerfile.dev
    container_name: car-health-inspection-service-dev
    environment:
      # Backend host for URL rewriting (Docker service name)
      BACKEND_HOST: backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload
      - ./inspection-service:/app
    networks:
      - car-health-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:

networks:
  car-health-network:
    driver: bridge
